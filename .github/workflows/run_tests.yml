name: Automated Allure Tests with History

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: second_test
        type: choice
        options:
          - first_test
          - second_test

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Проверяем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Устанавливаем зависимости
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable wget unzip
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # 4️⃣ Загружаем историю предыдущих отчётов (ветка gh_pages)
      - name: Checkout gh_pages for history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh_pages
          path: gh_pages

      # 5️⃣ Запускаем тесты
      - name: first_test
        if: "github.event.inputs.deployment_target == 'first_test'"
        run: pytest tests/test_all.py::test_get_all_objects --alluredir allure-results
        continue-on-error: true

      - name: second_test
        if: "github.event.inputs.deployment_target == 'second_test'"
        run: pytest tests/test_all.py::test_get_by_id --alluredir allure-results
        continue-on-error: true

      # 6️⃣ Копируем текущие результаты в историю
      - name: Merge current results into history
        run: |
          mkdir -p gh_pages/history
          cp -r allure-results/* gh_pages/history/ || echo "No new results"

      # 7️⃣ Устанавливаем Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz
          sudo tar -zxvf allure-2.23.1.tgz -C /opt/
          sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure

      # 8️⃣ Генерируем единый Allure отчёт с историей
      - name: Generate Allure report
        run: |
          mkdir -p gh_pages/report
          allure generate gh_pages/history -o gh_pages/report --clean

      # 9️⃣ Публикуем ветку целиком, чтобы сохранялась история
      - name: Publish Allure report and history to gh_pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_branch: gh_pages
          publish_dir: gh_pages
          keep_files: true
